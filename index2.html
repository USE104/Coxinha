          <img src="./assets/img/logotipo.png">

    <div class="card">
        <div class="card-content">
        <div class="content">

    <div class="centro">
        <div class="container"> 
        <div class="titulo"><h2>Formulário de contato</h2></div>

    <div class="field">
        <label class="label">Nome Completo</label>
        <div class="control has-icons-left">
            <input class="input" type="text" placeholder="Nome" required>
            <span class="icon is-small is-left">
                <i class="fa-solid fa-id-card"></i>
            </span>
        </div>
    </div>
    
    <div class="field">
        <label class="label">CPF</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input" type="text" placeholder="" required>
            <span class="icon is-small is-left">
                <i class="fa-solid fa-xmarks-lines"></i>
            </span>
        </div>
    </div>

    <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input" type="email" placeholder="" required>
            <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
            </span>
        </div>
    </div>


    <div class="field">
        <label class="label">Telefone</label>
        <div class="columns">
            <div class="column">
                <div class="control has-icons-left">
                    <span class="icon is-small is-left">
                        <i class="fa-solid fa-square-phone"></i>
                    </span>
                    <div class="select">
                        <select>
                            <option selected>Selecione seu modelo</option>
                            <option value="FIXO">FIXO</option>
                            <option value="CELULAR">CELULAR</option>
                            
                            </select>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="organizacao">
                        <div class="control has-icons-left has-icons-right">
                         <input class="input" type="tel" placeholder="Coloque seu numero"  required>
                            <span class="icon is-small is-left">
                            <i class="fa-solid fa-phone"></i>
                            </span>
                        </div>   
                    </div>
                </div>   
                
            
            </div>
            
    </div>
</div>

    <div class="container">

        <div class="field">
            <label class="label">Cidade</label>
            <p class="control has-icons-left">
                <span class="select">
                    <select>
                        <option selected="selected">São Paulo</option>
                        
                 </select>
                </span>
            <span class="icon is-small is-left">
                <i class="fas fa-globe"></i>
            </span>
        </p>
    </div>    



        <div class="field">
            <label class="label">Messagem</label>
            <div class="control has-icons-left">            
                <textarea class="textarea"></textarea>
            </div>   
        </div>

        <div class="field">
            <div class="control">
                <label class="checkbox">
                    <input type="checkbox" required>
                    Eu aceito os <a href="index4.html">termos e condições</a>
                </label>
            </div>
        </div>


        <div class="field is-grouped">
            <div class="control">
                <a href=""><button class="button is-link">Enviar</button></a>
            </div>
            <div class="control">
                <a href=""><button class="button is-link-light">Cancelar</button></a>
            </div>
        </div>
    </div>
